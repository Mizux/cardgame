name: C++ CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: info
      run: |
        cmake --version
        docker info
    - name: env
      run: make env
    - name: devel
      run: make devel
    - name: test
      run: make test_devel
